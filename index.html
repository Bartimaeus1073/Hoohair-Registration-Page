<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <!-- CSS -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="css/ionicons.min.css" rel="stylesheet" type="text/css">
    
    <title>Hoohair</title>
    
    <!-- Angular and Firebase -->
    <script src="https://code.angularjs.org/1.5.8/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.5.8/angular-animate.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/2.0.2/angularfire.min.js"></script>
    
    <!-- My js -->
    <script src="js/connect.js"></script>
    <script src="js/app.js"></script>
  </head>
<body>
  <div id="main-page" ng-app="Hoohair">
    <div id="header">
      <h2>Coming soon!</h2>
    </div>
    <div id="logo">
      <img src="images/logo.png">
    </div>
    <div>
      <a href="https://twitter.com/hoohair">
        <i class="icon ion-social-twitter"></i>
      </a>
      <a href="https://www.facebook.com/HooHairApp/">
        <i class="icon ion-social-facebook"></i>
      </a>
      <a href="https://www.instagram.com/hoohair/">
        <i class="icon ion-social-instagram"></i>
      </a>
      <a href="https://www.youtube.com/watch?v=HpzPqKaw-IU">
        <i class="icon ion-social-youtube"></i>
      </a>
    </div>
    <div>
      Cut the hassle of booking hair appointments with the Hoohair app
    </div>
    <div>
      <hr>
    </div>
    <div id="registration-wrapper">
      <div class="form-wrapper" ng-controller="formCtrl">
        <div ng-include="formTemplate">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
